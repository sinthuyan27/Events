             onmouseout="document.getElementById('dropdown').style.display='none'">

            <div id="dropdown">
                <a href="#">Item 1</a>
                <a href="#">Item 2</a>
            </div>
        </div>
    </nav>    <!-- 6. Counter -->
    <button onclick="incrementCounter()">Click Me</button>
    <p id="counterDisplay">Counter: 0</p>    <!-- 7. Checkbox to Enable Button -->
    <input type="checkbox" id="toggleCheckbox" onchange="toggleButton()"> Enable Button
    <button id="enabledButton" disabled>Action</button>    <!-- 8. Display Mouse Position -->
    <div id="mousePosition"></div>    <!-- 9. Change Background Color on Key Press -->
    <p>Press any key to change the background color.</p>    <!-- 10. Format Phone Number Input -->
    <input type="text" id="phoneInput" oninput="formatPhoneNumber()" placeholder="(123) 456-7890">    <script>
        // Form Validation
        function validateForm(event) {
            const field = document.getElementById('requiredField').value;
            if (!field) {
                alert('Please fill in the required field.');
                event.preventDefault();
            }
        }        // Image Gallery
        function changeImage(src) {
            document.getElementById('mainImage').src = src;
        }        // Counter
        let counter = 0;
        function incrementCounter() {
            counter++;
            if (counter > 10) counter = 0;
            document.getElementById('counterDisplay').innerText = 'Counter: ' + counter;
        }        // Checkbox to Enable Button
        function toggleButton() {
            const checkbox = document.getElementById('toggleCheckbox');
            document.getElementById('enabledButton').disabled = !checkbox.checked;
        }        // Display Mouse Position
        document.onmousemove = function(event) {
            const positionDisplay = document.getElementById('mousePosition');
            positionDisplay.innerText = `X: ${event.clientX}, Y: ${event.clientY}`;
        };        // Change Background Color on Key Press
        document.onkeydown = function() {
            document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        };        // Format Phone Number
        function formatPhoneNumber() {
            const input = document.getElementById('phoneInput');
            let value = input.value.replace(/\D/g, '').substring(0, 10);
            if (value.length >= 6) {
                value = `(${value.substring(0, 3)}) ${value.substring(3, 6)}-${value.substring(6, 10)}`;
            } else if (value.length >= 3) {
                value = `(${value.substring(0, 3)}) ${value.substring(3)}`;
            } else if (value.length > 0) {
                value = `(${value}`;
            }
            input.value = value;
        }
    </script></body>
